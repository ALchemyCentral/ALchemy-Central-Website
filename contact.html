<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kontakt – ALchemy Central</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light only">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <link rel="icon" type="image/png" href="assets/images/logo.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style-addition.css">
</head>
<body>

<header class="nav">
  <div class="nav-inner">
    <a href="index.html" class="brand">
  <img src="assets/images/logo.png" alt="ALchemy Central Logo" class="brand-logo">
  <span class="brand-text">ALchemy Central</span>
</a>

    <nav>
      <a href="index.html" data-i18n="nav_home"></a>
      <a href="products.html" data-i18n="nav_products"></a>
      <a href="about.html" data-i18n="nav_about"></a>
      <a href="contact.html" data-i18n="nav_contact"></a>
    </nav>

    <div class="nav-actions">
      <button type="button" class="lang-btn" data-lang="de">DE</button>
      <button type="button" class="lang-btn" data-lang="en">EN</button>
      <a href="contact.html" class="cta" data-i18n="cta_contact"></a>
      <button class="mobile-menu-btn" aria-label="Menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </div>
</header>

<div class="mobile-menu-overlay"></div>
<div class="mobile-menu">
  <div class="mobile-menu-content">
    <a href="index.html" data-i18n="nav_home"></a>
    <a href="products.html" data-i18n="nav_products"></a>
    <a href="about.html" data-i18n="nav_about"></a>
    <a href="contact.html" data-i18n="nav_contact"></a>
    <div class="mobile-menu-divider"></div>
    <div class="mobile-menu-actions">
      <button type="button" class="lang-btn" data-lang="de">DE</button>
      <button type="button" class="lang-btn" data-lang="en">EN</button>
      <a href="contact.html" class="cta" data-i18n="cta_contact"></a>
    </div>
  </div>
</div>

<section class="hero" style="background-image:url('assets/images/hero-bg.jpg')">
  <div class="hero-wrapper">
    <div class="hero-content">
      <h1 data-i18n="contact_title"></h1>
      <p data-i18n="contact_sub"></p>
    </div>

    <div class="hero-cards">
      <div class="contact-card">
        <h3 data-i18n="contact_card_title"></h3>
        <form id="contactForm">
          <input type="text" id="contactName" data-i18n-placeholder="contact_name" required>
          <input type="email" id="contactEmail" data-i18n-placeholder="contact_mail" required>
          <textarea rows="5" id="contactMessage" data-i18n-placeholder="contact_msg" required></textarea>
          <button type="submit" data-i18n="contact_send"></button>
        </form>
        <div id="contactStatus" style="margin-top: 20px; display: none;"></div>
      </div>
    </div>
  </div>
</section>

<footer>
  <div style="margin-bottom: 20px;">
    <a href="impressum.html" style="color: var(--text-muted); text-decoration: none; margin: 0 12px;" data-i18n="footer_impressum"></a>
    <a href="privacy.html" style="color: var(--text-muted); text-decoration: none; margin: 0 12px;" data-i18n="footer_privacy"></a>
  </div>
  <div style="margin-bottom: 12px; color: var(--text-muted); font-size: 13px;">
    <span data-i18n="footer_hosting"></span><br>
    <span data-i18n="footer_ssl"></span>
  </div>
  © ALchemy Central · <span data-i18n="footer_claim"></span>
</footer>

<script src="js/i18n.js"></script>
<script src="js/main.js"></script>
<script src="js/contact.js"></script>
</body>
</html>
